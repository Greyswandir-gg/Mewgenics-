
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mewgenics+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=JetBrains+Mono:wght@700&family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --paper: #c7b89d;
            --ink: #111111;
            --card-bg: #e8dfcf;
            --accent: #222222;
        }
        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            font-style: normal;
            background-color: var(--paper);
            color: var(--ink);
            background-image: 
                radial-gradient(#b0a080 1px, transparent 0),
                url('https://www.transparenttextures.com/patterns/paper-fibers.png');
            background-size: 30px 30px, auto;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .sketch-border {
            border: 4px solid var(--ink);
            border-radius: 4px 10px 4px 12px;
            box-shadow: 6px 6px 0px 0px rgba(0,0,0,1);
        }
        .sketch-border-sm {
            border: 3px solid var(--ink);
            border-radius: 3px 8px 3px 7px;
            box-shadow: 3px 3px 0px 0px rgba(0,0,0,1);
        }
        .stat-green { color: #004d00; font-weight: 900; }
        .bg-paper-card { background-color: var(--card-bg); }
        
        input, select, textarea {
            border: 3px solid var(--ink) !important;
            border-radius: 2px !important;
            background-color: #fff9f0 !important;
            color: #000 !important;
        }
        
        button {
            border: 3px solid var(--ink) !important;
            border-radius: 4px !important;
            transition: all 0.1s;
        }
        button:active {
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0px 0px rgba(0,0,0,1);
        }
        
        /* Custom scrollbar for that gritty look */
        ::-webkit-scrollbar { width: 12px; }
        ::-webkit-scrollbar-track { background: var(--paper); }
        ::-webkit-scrollbar-thumb { background: var(--ink); border: 2px solid var(--paper); }

        .line-accent {
            height: 12px;
            border-bottom: 3px solid var(--ink);
        }
    </style>

</head>

</html>
